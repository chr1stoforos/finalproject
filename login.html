<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>It's Me Chris!</title>
  <link rel="stylesheet" href="registration.css" />
  <header class="site-header">
    <div class="logo">It's Me Chris!</div>
  </header>

  <main>
    <section class="registration-form">
      <h2>Log-In</h2>

    <form id="loginform">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <p>New user? <a href="index.html">Register</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>Copyright &copy; It'sMeChris 2025</p>
  </footer>

  <script>
    document.getElementById("loginform").addEventListener("submit", function (e) {
      e.preventDefault(); 
      alert("Welcome!");
      localStorage.setItem("isRegistered", "true"); 
      window.location.href = "https://chr1stoforos.github.io/finalproject/landpage.html"; 
    });
  </script>
</body>
</html>
